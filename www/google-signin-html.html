  <body>
    <h1>Hello world</h1>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // data-callback takes precedence over data-login_uri
      function handle_google_signin(e) {
        for (let i in e) {
          console.log(i);
          console.log(e[i]);
        }
      }
    </script>
    <div
      id="g_id_onload"
      data-client_id="439353409036-732353rj9n7utpg8uaostb71uborv2am.apps.googleusercontent.com"
      data-login_uri="http://localhost:3000/google"
      data-auto_prompt="true"
    >
      <!-- Set to true to enable google one tap -->
    </div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
